{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
    .product-wrapper {
        background: #f5f7fa;
        padding: 60px 20px;
        font-family: 'Poppins', Arial, sans-serif;
    }

    .product-title {
        text-align: center;
        font-size: 36px;
        font-weight: 700;
        color: #0b2c4d;
        margin-bottom: 50px;
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 25px;
        max-width: 1200px;
        margin: auto;
    }

    .product-card {
        background: #fff;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        transition: 0.35s ease;
    }

    .product-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 15px 35px rgba(0,0,0,0.12);
    }

    .product-img {
        width: 100%;
        height: 260px;
        object-fit: cover;
        display: block;
    }

    @media(max-width: 600px) {
        .product-title {
            font-size: 28px;
        }
    }
</style>

<div class="product-wrapper">

    <div class="product-title">Our Products</div>

    <div class="product-grid">

        <div class="product-card">
            <img src="{% static 'img/p1.jpeg' %}" class="product-img" alt="Product 1">
        </div>

        <div class="product-card">
            <img src="{% static 'img/p2.jpeg' %}" class="product-img" alt="Product 2">
        </div>

        <div class="product-card">
            <img src="{% static 'img/p3.jpeg' %}" class="product-img" alt="Product 3">
        </div>

        <div class="product-card">
            <img src="{% static 'img/p4.jpg' %}" class="product-img" alt="Product 4">
        </div>

        <div class="product-card">
            <img src="{% static 'img/p5.jpg' %}" class="product-img" alt="Product 5">
        </div>

        <div class="product-card">
            <img src="{% static 'img/p6.jpg' %}" class="product-img" alt="Product 6">
        </div>
        
        <div class="product-card">
            <img src="{% static 'img/p7.jpg' %}" class="product-img" alt="Product 7">
        </div>
        
        <div class="product-card">
            <img src="{% static 'img/p8.jpg' %}" class="product-img" alt="Product 8">
        </div>

    </div>

</div>

{% endblock %}
